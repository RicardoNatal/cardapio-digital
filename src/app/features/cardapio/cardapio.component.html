<app-nav></app-nav>
<div class="produtos">
  <div *ngFor="let item of produtos" class="retangulo">
    <div class="esquerda">
      <img src="{{ item.imageUrl }}" class="imagem" />
    </div>

    <div class="meio">
      <h1>{{ item.nome }}</h1>
      <p>{{ item.descricao }}</p>
    </div>

    <div class="direita">
      <div class="preco">R${{ item.preco }},00</div>

      <div class="botoes">
        <button (click)="aumentar($event)">+</button>
        <div class="quantidade"><p>{{ item.quantidade }}</p></div>
        <button (click)="diminuir($event)">-</button>
      </div>
    </div>
  </div>
</div>

<div class="baixo">
  <div class="texto">
    <input placeholder="Observações do pedido" />
  </div>

  <div class="botoes2">
    <button id="bt1">Total: R$50,00</button>
    <button>Finalizar</button>
  </div>
</div>
